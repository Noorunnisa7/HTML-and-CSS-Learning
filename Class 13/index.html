<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video & audio</title>
</head>
<body>
   
    <h1>Video tag</h1>
    <video width="50%" controls loop muted autoplay>
        <source src="flowers.mp4">
    </video>


    <h1>Audio Tag</h1>
    <audio controls loop>
        <source src="music.mp3">
    </audio>

    <h1>Youtube Video</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/04OCo1Qtc3Y?si=LpuZgBQBKkydsUnm" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>


    <iframe width="100%" height="400" src="https://www.youtube.com/embed/oLaU-xS8ukc?si=vbDMOzIQQBzvrwgA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
